{% extends 'base.html' %}
{% block content %}
<h2>Booking - {{ travel.name }}</h2>

<form method="post" action="{% url 'book_travel' travel_type travel.id %}">
    {% csrf_token %}
    <label>Number of Seats:</label>
    <input type="number" name="seats" min="1" max="{{ travel.available_seats }}" required>
    <button type="submit">Continue</button>
    </form>
{% endblock %}
