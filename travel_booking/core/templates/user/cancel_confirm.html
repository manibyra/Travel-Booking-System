{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Cancel Booking Confirmation</h2>
    <p>Are you sure you want to cancel the booking <strong>#{{ booking.booking_id }}</strong>?</p>

    <form method="post" action="{% url 'cancel_booking' booking.booking_id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Cancel</button>
        <a href="{% url 'my_bookings' %}" class="btn btn-secondary">No, Go Back</a>
    </form>
</div>
{% endblock %}
